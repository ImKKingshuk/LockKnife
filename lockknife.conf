# LockKnife Configuration File
# This file contains all configurable options for LockKnife
# Place this file in the root directory for easy access or in ~/.config/lockknife/lockknife.conf
#
# Configuration is loaded in this order:
# 1. ./lockknife.conf (current directory - highest priority)
# 2. ~/.config/lockknife/lockknife.conf
# 3. ~/.lockknife.conf
# 4. /etc/lockknife.conf (lowest priority)

# General Settings
DEBUG_MODE=false         # Set to true for verbose debugging
MAX_RETRIES=3            # Number of retries for ADB commands
OUTPUT_DIR="$HOME/lockknife_output"       # Directory to save output files
SECURE_DELETE=true       # Use secure deletion for sensitive files
AUTO_UPDATE_CHECK=true   # Check for updates on startup
LOG_LEVEL=INFO           # Logging level (DEBUG, INFO, WARNING, ERROR)

# Attack Settings
WORDLIST="/usr/share/dict/words"           # Default wordlist for dictionary attacks
PARALLEL_JOBS="50%"      # CPU percentage for parallel processing
PIN_LENGTH=4             # Default PIN length for brute force

# Forensics Settings
SNAPSHOT_DIRS="/data/data /data/system /sdcard"  # Directories to include in device snapshot
PCAP_FILTER="port not 5555"     # tcpdump filter for network capture
BACKUP_BEFORE_EXTRACTION=true  # Create backups before extraction

# App-Specific Settings
WHATSAPP_EXTRACT_MEDIA=false    # Set to true to extract WhatsApp media files (can be large)
BROWSER_EXTRACT_FAVICONS=false  # Set to true to extract browser favicons
SIGNAL_EXTRACT_ATTACHMENTS=false # Set to true to extract Signal attachments

# Advanced Analysis Settings
MEMORY_ANALYSIS_DEPTH="basic"   # Memory analysis depth (basic, full, deep)
KERNEL_ANALYSIS_ENABLED=true    # Enable kernel analysis
MALWARE_SCAN_DEPTH="quick"      # Malware scan depth (quick, full, deep)
VULN_SCAN_TIMEOUT=300           # Vulnerability scan timeout (seconds)

# Experimental Features (use with caution)
FIRMWARE_ANALYSIS_ENABLED=false # Enable firmware analysis (experimental)
BIOMETRIC_EXTRACTION_ENABLED=true  # Enable biometric data extraction
SYSTEM_SERVICE_MONITORING=true  # Monitor system services

# Security Settings
ENCRYPTED_OUTPUT=false    # Encrypt output files
ANONYMOUS_MODE=false     # Anonymous operation mode (limits logging)

# Gatekeeper Settings
GATEKEEPER_EXPORT_HASHCAT=true  # Export hashes in hashcat format when possible

# Bluetooth Settings
BLUETOOTH_EXTRACT_ALL=false     # Extract all Bluetooth files

# Keystore Settings
KEYSTORE_MONITOR_DURATION=60    # Default monitoring duration in seconds

# === NEW v4.0.0 SETTINGS ===

# Android Version Support (v4.0.0)
ANDROID_16_COMPATIBILITY_MODE=true    # Enable Android 16 specific features
AUTO_DETECT_ANDROID_VERSION=true      # Automatically detect and adapt to Android version

# AI-Powered Analysis Settings
AI_ANALYSIS_ENABLED=true              # Enable AI-powered analysis features
AI_PASSWORD_PREDICTION=true           # Use AI for password pattern prediction
AI_ANOMALY_DETECTION=true             # Enable behavioral anomaly detection
AI_MALWARE_CLASSIFICATION=true        # Use ML for malware classification

# Cryptocurrency Forensics Settings
CRYPTO_FORENSICS_ENABLED=true         # Enable crypto wallet forensics
CRYPTO_EXTRACT_WALLETS=true           # Extract wallet data
CRYPTO_TRANSACTION_ANALYSIS=true      # Analyze transaction history
CRYPTO_SEED_PHRASE_RECOVERY=false     # Attempt seed phrase recovery (dangerous!)

# Threat Intelligence Settings
THREAT_INTEL_ENABLED=true             # Enable threat intelligence integration
THREAT_INTEL_PROVIDER="virustotal"    # Options: virustotal, alienvault, misp, hybrid
THREAT_INTEL_API_KEY=""               # API key for threat intelligence service
THREAT_INTEL_AUTO_LOOKUP=false        # Automatically lookup IOCs (requires API key)
THREAT_INTEL_CACHE_RESULTS=true       # Cache threat intel results locally

# Private Space Settings (Android 15+)
PRIVATE_SPACE_DETECTION=true          # Detect Private Space usage
PRIVATE_SPACE_EXTRACTION=true         # Extract Private Space data (requires root)
PRIVATE_SPACE_DEEP_ANALYSIS=true      # Perform deep analysis of isolated profiles

# Passkey & Credential Manager Settings (Android 14+)
PASSKEY_ANALYSIS_ENABLED=true         # Enable passkey/credential analysis
PASSKEY_EXTRACTION_DEPTH="full"       # Options: basic, full, deep
WEBAUTHN_ANALYSIS=true                # Analyze WebAuthn credentials
FIDO2_DETECTION=true                  # Detect FIDO2 authenticators

# Multi-Device Settings
MULTI_DEVICE_MODE=false               # Enable multi-device orchestration
MAX_CONCURRENT_DEVICES=5              # Maximum devices to analyze simultaneously
MULTI_DEVICE_SYNC_EXTRACTION=true    # Synchronize data extraction across devices
CROSS_DEVICE_CORRELATION=true         # Correlate data between devices

# Advanced Reporting Settings
REPORT_FORMAT="txt"                   # Default format: txt, html, pdf, json, xml
REPORT_INCLUDE_CHARTS=false           # Include charts/graphs (requires additional tools)
REPORT_EXECUTIVE_SUMMARY=true         # Include executive summary
REPORT_TECHNICAL_DETAILS=true         # Include technical details
REPORT_AUTO_GENERATE=false            # Automatically generate report after analysis
REPORT_COMPRESSION=true               # Compress large reports

# Real-Time Monitoring Settings
REALTIME_MONITORING_ENABLED=false     # Enable real-time monitoring (resource intensive)
MONITORING_INTERVAL=5                 # Monitoring interval in seconds
MONITORING_ALERT_THRESHOLD=80         # Alert threshold percentage

# IoT Device Settings
IOT_ANALYSIS_ENABLED=true             # Enable IoT device analysis
IOT_BLUETOOTH_SCAN=true               # Scan for Bluetooth IoT devices
IOT_WIFI_SCAN=true                    # Scan for WiFi IoT devices
IOT_PROTOCOL_ANALYSIS=true            # Analyze IoT protocols

# Plugin System Settings
PLUGIN_SYSTEM_ENABLED=false           # Enable plugin system (experimental)
PLUGIN_DIRECTORY="$HOME/.lockknife/plugins"  # Plugin installation directory
AUTO_PLUGIN_UPDATE=false              # Automatically update plugins
PLUGIN_SIGNATURE_VERIFICATION=true    # Verify plugin signatures before installation

# Performance Settings (v4.0.0)
ENABLE_PROGRESS_BARS=true             # Show progress bars for long operations
CHECKPOINT_LONG_OPERATIONS=true       # Enable checkpointing for resumable operations
OPTIMIZE_FOR_SPEED=false              # Optimize for speed over thoroughness
PARALLEL_MODULE_EXECUTION=true        # Execute independent modules in parallel

# Advanced Security Settings
SECURE_MEMORY_HANDLING=true           # Enhanced secure memory handling
AUTO_CLEANUP_SENSITIVE_DATA=true      # Automatically cleanup sensitive data
FORENSIC_MODE=false                   # Enable forensic mode (preserves all evidence)
CHAIN_OF_CUSTODY_LOGGING=false        # Enable chain of custody logging

# Export and Integration Settings
EXPORT_TO_INDUSTRY_FORMATS=false      # Export to AXIOM, EnCase formats (requires tools)
CLOUD_BACKUP_INTEGRATION=true         # Integrate cloud backup extraction
API_ACCESS_ENABLED=false              # Enable API access (experimental)
WEBHOOK_NOTIFICATIONS=""              # Webhook URL for notifications 